<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style-page-2.css">
	<title>Test task page 2</title>
</head>

<body>

	<div class="wrapper second-page">
		<div class="sound">
			<button class="sound-on sound-to-click sound-active"><img src="img/on.png" alt="oops"></button>
			<button class="sound-off sound-to-click"><img src="img/off.png" alt="oops"></button>
		</div>

		<div class="wrapper-inner">
			<div class="title">Who Would You Choose as Your First Partner, if you play right now?</div>
			<div class="slider">
				<button class="slider-prev"><img src="img/leftarrow.png" alt="ooops"></button>
				<swiper-container loop="true">
					<swiper-slide>
						<div class="slider-slid">
							<div class="slider-slid-inner">
								<img src="img/slider1.png" alt="ooops">
								<div class="slider-slide-text">
									Your Neighbor
								</div>
							</div>
						</div>
					</swiper-slide>
					<swiper-slide>
						<div class="slider-slid">
							<div class="slider-slid-inner">
								<img src="img/slider2.png" alt="ooops">
								<div class="slider-slide-text">
									Step-Sister
								</div>
							</div>
						</div>
					</swiper-slide>
					<swiper-slide>
						<div class="slider-slid">
							<div class="slider-slid-inner">
								<img src="img/slider3.png" alt="ooops">
								<div class="slider-slide-text">
									Famous Celebrity
								</div>
							</div>
						</div>
					</swiper-slide>
				</swiper-container>
				<button class="slider-next"><img src="img/rightarrow.png" alt="oooops"></button>
			</div>

			<div class="buttons">
				<a href="page_3.html"
					class="colored-button">next</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
